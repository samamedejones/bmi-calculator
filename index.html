<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculo IMC</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer type="module"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="tittle">Cálculo de IMC</h1>

            <form>
              <div class="input-wrapper">
                  <label for="weight">Peso (kg)</label>
                  <input placeholder="60" id="weight" type="text">
              </div>

              <div class="input-wrapper">
                <label for="height">Altura (cm)</label>
                <input placeholder="165" id="height" type="text">
              </div>

              <button type="submit" id="subimit">Calcular IMC
                <img src="assets/arrow-up-right.png" alt="">
              </button>
            </form>
        </div>
    </div>
    <div class="modal-wrapper invisiblle">
      <div class="modal card">
       
       <h2 class="tittle">
        <button class="close">
          <img src="assets/close.png" alt="">
        </button>
          <span>Seu IMC é de 22</span>
        </h2>
      </div>

    </div>

    <div class="alert-error">
      <p>Digite somente números</p>
    </div>



  
</body>
</html>
